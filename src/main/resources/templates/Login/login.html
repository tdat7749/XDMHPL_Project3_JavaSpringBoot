<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments :: html_head">
</head>

<body class="goto-here">
    <div th:replace="fragments :: header">

    </div>

    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Đăng Nhập</h3>
                                </div>
                                <div class="card-body">
                                    <form id="loginForm" action="/dang-nhap" th:object="${login}" method="post">
                                        <div class="form-floating mb-3">
                                            <label for="userName">Tài Khoản</label>
                                            <input for="userName" name="userName" class="form-control"
                                                id="inputUserName" type="text" th:value="*{userName}" />
                                            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                                                class="text-danger"></div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <label for="password">Mật Khẩu</label>
                                            <input for="password" name="password" class="form-control"
                                                id="inputPassword" type="password" th:value="*{password}" />
                                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                class="text-danger"></div>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                                        </div>
                                        <div th:if="${loginError}" th:text="${loginError}" class="text-danger"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <footer th:replace="fragments :: footer">

    </footer>
</body>
