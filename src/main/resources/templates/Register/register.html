<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments :: html_head">
</head>

<body class="goto-here">

    <div th:replace="fragments :: header">

    </div>

    <body class="goto-here">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Đăng Ký</h3>
                                    </div>
                                    <div class="card-body">
                                        <form action="/dang-ky" th:object="${register}" method="post">
                                            <div class="form-floating mb-3">
                                                <label for="userName" class="control-label">Tài Khoản</label>
                                                <input for="userName" name="userName" class="form-control"
                                                    th:value="*{userName}" />
                                                <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                                                    class="text-danger"></div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <label for="password" class="control-label">Mật Khẩu</label>
                                                <input for="password" name="password" class="form-control"
                                                    th:value="*{password}" />
                                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                    class="text-danger"></div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <label for="fullName" class="control-label">Họ và Tên</label>
                                                <input type="password" for="fullName" name="fullName"
                                                    class="form-control" th:value="*{fullName}" />
                                                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                                    class="text-danger"></div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <label for="address" class="control-label">Địa Chỉ</label>
                                                <input for="address" name="address" class="form-control"
                                                    th:value="*{address}" />
                                                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                                    class="text-danger"></div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <label for="city" class="control-label">Thành Phố</label>
                                                <input for="city" name="city" class="form-control" th:value="*{city}" />
                                                <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                                                    class="text-danger"></div>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary">Đăng Ký</button>
                                            </div>
                                            <div th:if="${modelError}" th:text="${modelError}" class="text-danger">
                                            </div>
                                            <div th:if="${Success}" th:text="${Success}" class="text-success"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>

    <footer th:replace="fragments :: footer">

    </footer>
</body>
