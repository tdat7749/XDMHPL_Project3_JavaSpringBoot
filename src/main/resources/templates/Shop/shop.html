<!DOCTYPE html>
<html xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments :: html_head">
</head>

<body class="goto-here">
    <div th:replace="fragments :: header">

    </div>

    <div class="hero-wrap hero-bread" style="background-image: url('/images/bg_1.jpg');">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <p class="breadcrumbs"><span class="mr-2"><a asp-controller="Home"
                                asp-action="Index">Home</a></span> <span>Products</span></p>
                    <h1 class="mb-0 bread">Products</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 mb-5 text-center">
                    <ul id="listCategory" class="product-category">
                        <li><a class="categoryEl active" href="/cua-hang">Tất Cả</a></li>
                        <li><a class="categoryEl" data-query="best-seller" href="/cua-hang?sort-by=best-seller">Bán
                                Chạy</a></li>

                        <li th:each="model : ${categories}"><a data-query="${model.categoryId}" class="categoryEl"
                                th:href="@{/cua-hang?catid=__${model.categoryId}__}" th:text="${model.name}"></a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="mb-5 text-center">
                <form method="GET" action="/cua-hang">
                    <input type="text" name="keyword" class="form-control"
                        placeholder="Nhập tên hoa quả hoặc là tên danh mục hoa quả" />
                    <button class="btn btn-success" ttype="submit">Tìm Kiếm</button>
                </form>
            </div>
            <div class="row" id="products">
                <div th:if="${models.size() > 0}" th:each="model : ${models}" class="col-md-6 col-lg-3 ftco-animate">
                    <div class="product">
                        <a th:href="@{/san-pham/__${model.vegetableId}__}" class="img-prod">
                            <img class="img-fluid" th:src="@{/images/__${model.image}__}" alt="Colorlib Template">
                            <span class="status">0%</span>
                            <div class="overlay"></div>
                        </a>
                        <div class="text py-3 pb-4 px-3 text-center">
                            <h3><a th:href="@{/san-pham/__${model.vegetableId}__}" th:text="${model.name}"></a></h3>
                            <div class="d-flex">
                                <div class="pricing">
                                    <p class="price"><span class="mr-2 price-dc"
                                            th:text="${model.price} + 'VND'"></span><span class="price-sale"
                                            th:text="${model.price}  + 'VND'"></span></p>
                                </div>
                            </div>
                            <div class="bottom-area d-flex px-3">
                                <div class="m-auto d-flex">
                                    <a th:href="@{/san-pham/__${model.vegetableId}__}"
                                        class="add-to-cart d-flex justify-content-center align-items-center text-center">
                                        <span><i class="ion-ios-menu"></i></span>
                                    </a>
                                    <a href="#" class="heart d-flex justify-content-center align-items-center ">
                                        <span><i class="ion-ios-heart"></i></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:unless="${models.size() > 0}" class='justify-content-center'>
                    <h4 class="heading text-primary text-center">Không tìm thấy sản phẩm nào </h4>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="fragments :: footer">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/jquery.stellar.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/jquery.animateNumber.min.js"></script>
    <script src="/js/scrollax.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/ajaxShop.js"></script>
</body>

</html>
